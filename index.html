<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather-App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid overlay">
        <div class="row">

            <div class="input-group">
                <input id="input" type="text" class="form-control" placeholder="Enter a city">
                
                <div class="input-group-append">
                    <button id="btn" class="btn btn-dark"><i class="fa fa-search"></i> Search</button>
                </div>
            </div>
            <div id="warning"></div>

            <div class="col-md-12 text-center text-white display" id="display">

                <div id="img-display"></div>
                <div id="icon-display"></div>
                <h1><span id="city-name"></span></h1>
                <h2><span id="temp"></span>&deg; C</h2>
                <h3><span id="desc"></span></h3>

            </div>
            
        </div>
        <div class="footer text-white">
            <p>Developled with <i class="fa fa-heart"></i> by <a href="https://www.facebook.com/rafsan.anip/" target="_blank">Aziz</a></p>
        </div>
        
    </div>

    





        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
