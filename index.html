<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather-App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid overlay">
        <div class="row">
            <div class="col-md-9 input">
                <input id="input" type="text" class="form-control radius-none" placeholder="Enter a city">
            </div>
            <div class="col-md-3 button">
                <button id="btn" type="button" class="btn btn-block btn-dark radius-none"><i class="fa fa-search"></i> Search</button>
            </div>
            <div class="col-md-12 text-center text-white display">
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1><span id="city-name">Dhaka</span></h1>
                <h2><span id="temp">30.06</span>&deg;</h2>
                <h3><span id="desc">Clouds</span></h3>

            </div>
        </div>
        
    </div>

    





        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
